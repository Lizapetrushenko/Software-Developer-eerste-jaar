<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbruik Auto</title>
</head>
<body>
    <h1>Bereken het Verbruik van je Auto</h1>
    <form onsubmit="return berekenen();">
        <label for="literIn">Geef een aantal liter in de tank voor de rit:</label>
        <input type="number" id="literIn" required>
        <br><br>

        <label for="literOut">Geef een aantal liter in de tank na de rit:</label>
        <input type="number" id="literOut" required>
        <br><br>

        <label for="kmStart">Geef de kilometerstand bij aanvang van de rit:</label>
        <input type="number" id="kmStart" required>
        <br><br>

        <label for="kmEind">Geef de kilometerstand aan het einde van de rit:</label>
        <input type="number" id="kmEind" required>
        <br><br>

        <button type="submit">Bereken Verbruik</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function berekenen() {
            const aantalLiterinTankVoorRit = parseFloat(document.getElementById("literIn").value);
            const aantalLiterinTankNaRit = parseFloat(document.getElementById("literOut").value);
            const kilometerstandVoorRit = parseFloat(document.getElementById("kmStart").value);
            const kilometerstandNaRit = parseFloat(document.getElementById("kmEind").value);
            const resultaat = (100 * (aantalLiterinTankVoorRit - aantalLiterinTankNaRit)) / (kilometerstandNaRit - kilometerstandVoorRit);
            document.getElementById("result").innerText = `Verbruik: ${resultaat.toFixed(2)} liter per 100 km`;  
        return false;
        }
    </script>
</body>
</html>
