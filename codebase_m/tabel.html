<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <style>
td,th{
    background-color: aqua;
    border: 2px dotted rgb(0, 136, 255);
    padding: 1%;
}
h1{
    color: rgb(255, 211, 255);
    text-align: center;
    background-color: blueviolet;
}
table{
    width: 100%;
    margin: auto;
}
tr:nth-child(odd){
    background-color: rgb(127, 138, 255);
}

    </style>
</head>
<body>
    <h1>Girls</h1>
    <table>
        <tr>
          <th>Firstname</th>

          <th>Groep</th>
        </tr>

          <td>SD1A</td>
        </tr>
        <tr>
          <td>Gloria</td>

          <td>SD1A</td>
        </tr>
        <tr>
            <td>Bea</td>
            <td>17</td>
            <td>SD1A</td>
          </tr>
          
          <tr>
            <td>Yassira</td>
            <td>22</td>
            <td>SD1A</td>
          </tr>
          <tr>
            <td>I-caya</td>

      </table>
</body>
</html>
