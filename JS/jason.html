<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <h1>JSON JS20 opdracht</h1>
    <h2>SD1A</h2>
    <h3>2025</h3>
    <h4>Array Manier</h4>
    <div id="arrayManier"></div>
    <h4>JSON Manier</h4>
    <div id="jsonManier"></div>
 
    <div>
        Achternaam : <input type="text" id="anaam" onblur="CheckAchternaam()" onkeyup="test()">
        Plaats: <input type="text" id="plaats">
    </div>
 
<script>
 
    function CheckAchternaam()
    {
        document.getElementById("anaam").style.backgroundColor = "lightgreen";
    }
 
    function test()
    {
        let inputAchternaam = document.getElementById("anaam");
        if(inputAchternaam.value.length < 3)
        {
            inputAchternaam.style.backgroundColor = "red";
        }
        else
        {
            inputAchternaam.style.backgroundColor = "lightblue";
        }
    }
 
    // Standaard array
    let studentenA = [
    ["Jan", "", "Jansen"],
    ["Piet", "de", "Grote"],
    ["Koos", "", "StarreVeld"],
    ["Chris", "", "Stegeman"],
    ["Marloes", "", "Bijkerk"]
    ];
    //console.log("De naam van de tweede persoon is: " + studentenA[1][0] + " "+ studentenA[1][1] + " "+ studentenA[1][2]);
    // levert op: "De naam van de tweede persoon is: Piet de Grote"
 
    let tekst = "";
    for(let i = 0; i < studentenA.length; i++)
    {
        const student = studentenA[i];
        tekst += student[0] + " "+ student[1] + " "+ student[2] + "<br>";
    }
 
 
    let arrayManier = document.getElementById("arrayManier");
    arrayManier.innerHTML = tekst;
 
 
 
    // JSON:
    let studentenB = [
    { "voornaam":"Jan", "tv":"", "achternaam":"Jansen" },
    { "voornaam":"Piet", "tv":"de", "achternaam":"Grote" }
    ];
 
    let student = studentenB[1];
    console.log("De naam van de tweede persoon is: " + student.voornaam + " "+ student.tv + " "+ student.achternaam);
    // levert op: "De naam van de tweede persoon is: Piet de Grote"
 
    tekst = "";
 
    // for(let i = 0; i < studentenB.length; i++)
    // {
    //     const student = studentenB[i];
    //     tekst += student.voornaam + " "+ student.tv + " "+ student.achternaam + " " + (student.leeftijd == undefined ? "leeftijd is er niet" : student.leeftijd) + "<br>";
    // }
 
    studentenB.forEach(student => {
        tekst += student.voornaam + " "+ student.tv + " "+ student.achternaam + " " + (student.leeftijd == undefined ? "leeftijd is er niet" : student.leeftijd) + "<br>";
    });
 
    let jsonManier = document.getElementById("jsonManier");
    jsonManier.innerHTML = tekst;
 
 
</script>
</body>
</html>
