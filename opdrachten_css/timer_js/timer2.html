<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div id="display">
                00:00:00
            </div>
            <div class="buttons">
                <button id="start" onclick="fStart()">  <br>  </button>
                <button id="stop" onclick="fStop()"> <br>    </button>
                <button id="reset" onclick="fReset()">   <br>  </button>
            </div>
        </div>
    </div>

    <script>
        let sec = 0, milisec = 0, min = 0;
        let mijnInterval;



        function fStart() {
            if (!mijnInterval) {
                mijnInterval = setInterval(updateTimer, 10);
            }
        }


        function fStop() {
            clearInterval(mijnInterval);
            mijnInterval = null;
        }

        function fReset() {
            clearInterval(mijnInterval);
            mijnInterval = null;
            milisec = sec = min = 0;
            updateDisplay();
        }




        function updateTimer() {
            milisec += 1;
            if (milisec >= 99) {
                milisec = 0;
                sec++;
            }
            if (sec >= 60) {
                sec = 0;
                min++;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerHTML =
                `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}:${String(milisec).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
